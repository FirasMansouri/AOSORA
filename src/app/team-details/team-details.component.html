<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-primary primary-title">
                        Team Details: 
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <img [src]="ShowImage(team.image)" alt="" width="200px" height="200px">
                            <div class="mt-3 mb-3">
                                <span class="text-primary second-title">team name:</span> {{team.name}}
                            </div>
                            <div class="mt-3 mb-3">
                                <span class="text-primary second-title">about:</span> {{team.about }} 
                            </div>
                            <div class="mt-3 mb-3">
                                <span class="text-primary second-title">plays:</span> {{team.plays}}
                            </div>
                            <div class="mt-3 mb-3">
                                <span class="text-primary second-title">wins:</span> {{team.wins}}
                            </div>
                            <div class="mt-3 mb-3">
                                <span class="text-primary second-title">loses:</span> {{team.loses}}
                            </div>
                            <div class="listPlayersContainer">
                                <div class="text-primary second-title mt-5">
                                    List of Players: 
                                </div>
                                <div class="listPlayers" class="d-flex flex-wrap">
                                    <div *ngFor="let player of teamPlayers">
                                        <div class="card" style="width: 18rem; margin: 20px;">
                                            <img class="card-img-top" [src]="ShowImage(player.image)" alt="Card image cap">
                                            <div class="card-body">
                                              <h5 class="card-title">{{player.name}}</h5>
                                              <div class="card-text">
                                                <div>
                                                    plays: {{player.plays}}
                                                </div>
                                                <div>
                                                    wins: {{player.wins}}
                                                </div>
                                                <div>
                                                    loses: {{player.loses}}
                                                </div>
                                              </div>
                                              <a routerLink="/playerDetails" (click)="sendPlayer(player)" class="btn btn-primary">Go to Details</a>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
