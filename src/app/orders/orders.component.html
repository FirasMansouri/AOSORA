<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>
                                        Order Date
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                    <th>
                                        Customer Name
                                    </th>
                                    <th>
                                        Customer Email
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders">
                                        <td>
                                            {{order.date | date }}
                                        </td>
                                        <td>
                                            {{orderTotal(order)}} DT
                                        </td>
                                        <td>
                                            {{order.user.name}}
                                        </td>
                                        <td>
                                            {{order.user.email}}
                                        </td>
                                        <td>
                                        <div class="icons d-flex align-items-center">
                                            <span class="icon inf" routerLink="/orderDetails" (click)="sendOrder(order)">
                                                <i class="material-icons">info</i>
                                            </span>
                                        </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
