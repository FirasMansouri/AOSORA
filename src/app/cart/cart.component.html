<!-- Start Page Title Area -->
<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Cart">Cart</h1>
        </div>
    </div>
</section>
<!-- End Page Title Area -->

<!-- Start Cart Area -->
<section class="cart-area ptb-100">
    <div class="container">
        <form>
            <div class="cart-table table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let product of cartItems">
                            <td class="product-thumbnail">
                                <a href="#">
                                    <img [src]="ShowImage(product.images)" alt="item">
                                </a>
                            </td>

                            <td class="product-name">
                                <a href="#">{{product.name}}</a>
                            </td>

                            <td class="product-price">
                                <span class="unit-amount">{{product.price}} DT</span>
                            </td>

                            <td class="product-quantity">
                                <div class="input-counter">
                                    <span class="minus-btn" (click)="decrease(product)"><i class='bx bx-minus'></i></span>
                                    <input type="text" min="1" value="{{product.cartQuantity}}">
                                    <span class="plus-btn"  (click)="increase(product)"><i class='bx bx-plus'></i></span>
                                </div>
                            </td>

                            <td class="product-subtotal">
                                <span class="subtotal-amount">{{product.totalPrice}} DT</span>
                                <span href="#" class="remove" (click)="removeFromCart(product)"><i class='bx bx-trash'></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-buttons">
                <div class="row align-items-center">
                    <!-- <div class="col-lg-7 col-sm-7 col-md-7">
                        <div class="shopping-coupon-code">
                            <input type="text" class="form-control" placeholder="Coupon code" name="coupon-code" id="coupon-code">
                            <button type="submit">Apply Coupon</button>
                        </div>
                    </div> -->

                    <div class="col-lg-5 col-sm-5 col-md-5 text-right">
                        <span href="#" class="default-btn" (click)="removeCart()">Update Cart</span>
                    </div>
                </div>
            </div>

            <div class="cart-totals">
                <h3>Cart Totals</h3>
                <ul>
                    <li>Subtotal <span>{{cartTotal}} DT</span></li>
                    <li>Shipping <span>{{Shipping}} DT</span></li>
                    <li>Total <span>{{cartTotal + Shipping}} DT</span></li>
                </ul>
                <a class="default-btn" (click)="sendOrder()">Place Order</a>
            </div>
        </form>
    </div>
</section>
<!-- End Cart Area -->
