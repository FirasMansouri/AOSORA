<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput 
                                      placeholder="name" 
                                      formControlName="name"
                                      >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="price" 
                                    type="number"
                                    formControlName="price"
                                    >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="discount" 
                                    type="number" 
                                    min="1" 
                                    max="99"
                                    formControlName="discount"
                                    >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="quantity" 
                                    type="number"
                                    formControlName="quantity"
                                    >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="color" 
                                    type="text"
                                    formControlName="color"
                                    >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput 
                                     placeholder="description"
                                     formControlName="description"
                                     ></textarea>
                                   </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-4" formGroupName="category">
                                <select class="custom-select" formControlName="name">
                                  <option *ngFor="let option of options" [ngValue]="option" value="option">{{option}}</option>
                                </select>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    type="file"
                                    >
                                   </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput type="file">
                                   </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="file">
                                     </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="file">
                                     </mat-form-field>
                                  </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Product</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
