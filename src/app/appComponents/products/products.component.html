<section class="products-area pb-70">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">Shop</span>
            <h2>Our Gaming Products</h2>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products">
                <div class="single-products-box">
                    <div class="products-image">
                        <a href="single-products.html" class="d-block"><img src="assets/img/products-img1.jpg" alt="image"></a>

                        <a href="#" class="add-to-cart-btn">Add To Cart</a>
                    </div>

                    <div class="products-content">
                        <h3><a href="single-products.html">{{product.name}}</a></h3>
                        <span class="price">{{product.price}}DT</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
