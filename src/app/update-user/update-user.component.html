<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput 
                                      placeholder="Username"
                                      formControlName="name"
                                      >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput 
                                      placeholder="Email address" 
                                      type="email"
                                      required
                                      formControlName="email"
                                      >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="Password" 
                                    type="password"
                                    required
                                    formControlName="password"
                                    >
                                  </mat-form-field>
                              </div>
                          </div>
                            <div class="row" formGroupName="Address">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="City" 
                                    type="text"
                                    required
                                    formControlName="city"
                                    >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="Street" 
                                    type="text"
                                    required
                                    formControlName="street"
                                    >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="Postal Code" 
                                    type="text"
                                    required
                                    formControlName="postalCode"
                                    >
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Admin</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
