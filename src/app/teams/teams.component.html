<!-- Start Page Title Area -->
<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Teams List">Teams List</h1>
        </div>
    </div>
</section>
<!-- End Page Title Area -->
<!-- Start Team Details -->
<section class="team-details-area ptb-100">
    <div class="container">
        <div class="team-details-desc" *ngFor="let team of teams">
            <ul class="team-meta">
                <li>
                    <span class="sub-title" style="width: 100px;"  routerLink="/teamDetails" (click)="sendTeam(team)">{{team.name}}</span>
                </li>
                <li>
                    <img [src]="ShowImage(team.image)" alt="" width="100px" height="100px">
                </li>
                <li>
                    <div class="icon">
                        <i class="flaticon-medal"></i>
                    </div>
                    <span>{{team.wins}}</span>
                    Wins
                </li>

                <li>
                    <div class="icon">
                        <i class="flaticon-fall"></i>
                    </div>
                    <span>{{team.loses}}</span>
                    Loses
                </li>

                <li>
                    <div class="icon">
                        <i class="flaticon-teamwork"></i>
                    </div>
                    <span>{{team.plays}}</span>
                    Plays
                </li>

                <li>
                    <div class="icon">
                        <i class="flaticon-network"></i>
                    </div>
                    <div class="social">
                        <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
                        <a href="#" target="_blank"><i class="bx bxl-twitch"></i></a>
                        <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
                        <a href="#" target="_blank"><i class="bx bxl-youtube"></i></a>
                    </div>
                    Follow
                </li>
            </ul>
        </div>
    </div>
</section>
