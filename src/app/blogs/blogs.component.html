<!-- Start Page Title Area -->
<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Our Blog">Our Blog</h1>
        </div>
    </div>
</section>
<!-- End Page Title Area -->

<!-- Start Blog Area -->
<div class="magazine-area">
    <div class="container-fluid">
        <div class="magazine-items d-flex flex-wrap">
            
            <div class="col-lg-3 col-md-6 mt-5" routerLink="/SingleBlog" (click)="sendBlog(blog)" *ngFor="let blog of blogs">
                <div class="single-magazine-box">
                    <img [src]="ShowImage(blog.images)" alt="image">

                    <div class="content">
                        <ul class="meta"></ul>
                        <p [innerHtml]="blog.content"  style="width:100%; height: 10rem; overflow: hidden;"></p>
                        <a  routerLink="/SingleBlog" (click)="sendBlog(blog)" class="read-more-btn"><i class="flaticon-null"></i> Read More</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Blog Area -->
