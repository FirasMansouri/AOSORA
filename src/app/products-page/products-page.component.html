<!-- Start Page Title Area -->
<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Products List">Products List</h1>
        </div>
    </div>
</section>
<!-- End Page Title Area -->

<!-- Start Products Area -->
<section class="products-area ptb-100">
    <div class="container">
        <div class="zelda-grid-sorting row align-items-center">
            <div class="col-lg-6 col-md-6 result-count">
                <p>Showing 1â€“8 of 12 results</p>
            </div>

            <div class="col-lg-6 col-md-6 ordering">
                <div class="select-box">
                    <label>Sort By:</label>
                    <select>
                        <option>All products</option>
                        <option>T-SHIRTS</option>
                        <option>HOODIES</option>
                        <option>PANTS</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6"  *ngFor="let product of products">
                <div class="single-products-box">
                    <div class="products-image">
                        <!-- <a href="single-products.html" class="d-block"> -->
                            <img [src]="ShowImage(product.images)"  alt="image">
                        <!-- </a> -->

                        <span class="add-to-cart-btn" (click)="addToCart(product)">Add To Cart</span>
                    </div>

                    <span class="sale">Sale!</span>

                    <div class="products-content">
                        <h3><a href="single-products.html">{{product.name}}</a></h3>
                        <span class="price">{{product.price}}DT</span>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a href="#" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a href="#" class="page-numbers">2</a>
                    <a href="#" class="page-numbers">3</a>
                    <a href="#" class="page-numbers">4</a>
                    <a href="#" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Products Area -->
