<!-- Start Banner Area -->
<div class="banner-wrapper-area jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="banner-wrapper-content">
            <div class="logo">
                <img src="assets/img/zelda.png" alt="image">
            </div>
            <h1>Tournaments Home</h1>
            <span class="sub-title">Enjoy The tournament</span>
        </div>
    </div>
</div>
<!-- End Banner Area -->

<!-- Start Popular Leagues Area -->
<section class="popular-leagues-area pt-100 pb-70">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">TOURNAMENTS</span>
        </div>

        <div class="single-popular-leagues-box" *ngFor="let t of tournaments">
            <div class="popular-leagues-box">
                <div class="popular-leagues-image">
                    <div class="image bg1">
                        <img [src]="ShowImage(t.image)" alt="image">
                    </div>
                </div>

                <div class="popular-leagues-content">
                    <div class="content">
                        <h3><a  routerLink="/tournamentDetails" (click)="sendTournament(t)">{{t.name}}</a></h3>
                        <p>{{t.about}}</p>
                        <ul class="info">
                            <li><i class="flaticon-coin"></i>{{t.firstPrice}}</li>
                            <li><i class="flaticon-game-1"></i>{{t.platform}}</li>
                        </ul>
                        <a href="{{t.streamPath}}" class="join-now-btn">Join Now</a>
                    </div>
                </div>

                <div class="popular-leagues-date">
                    <div class="date">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <span>{{ t.beginDate | date: 'yyyy' }}</span>
                                <h3>{{ t.beginDate | date: 'd MMM' }}</h3>
                                <p>{{ t.beginDate | date: 'hh:mm a' }}</p>
                                
                                <i class='bx bx-calendar'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Popular Leagues Area -->
