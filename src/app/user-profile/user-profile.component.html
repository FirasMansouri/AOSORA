<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card p-3">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="text-primary primary-title mb-5">
                                  currentUser details: 
                              </div>
                          </div>
                          <div class="row">
                              <img [src]="ShowImage(currentUser.image)" alt="" width="200px" height="200px" class="mb-5">
                          </div>
                          <div class="row">
                              <div class="col-md-2">
                                  <span class="label label-default second-title text-primary">name:</span>
                              </div>
                              <div class="col-md-10">
                                  <span class="label label-default">{{currentUser.name}}</span>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-2">
                                  <span class="label label-default second-title text-primary">email:</span>
                              </div>
                              <div class="col-md-10">
                                  <span class="label label-default">{{currentUser.email}}</span>
                              </div>
                          </div>
                          <br>
                          <div class="row" *ngIf="currentUser.role.roleName=='PLAYER'">
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">plays: </span> {{currentUser.plays}}
                              </div>
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">wins: </span> {{currentUser.wins}}
                              </div>
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">loses: </span> {{currentUser.loses}}
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">city: </span>{{currentUser.address.city}}
                              </div>
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">street: </span>{{currentUser.address.street}}
                              </div>
                              <div class="col-md-4">
                                  <span class="label label-default second-title text-primary">postal code: </span>{{currentUser.address.zipCode}}
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
